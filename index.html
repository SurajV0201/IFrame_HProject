<body>
    <head>
        <title>IFrame project</title>
        <style>
            *{
                box-shadow: border-box;
            }
            #Geekster{

                padding: 10px;
                height: 120px;
                width:300px;
                border:1px solid black;
                overflow-y:auto;
            }
            iframe{
                background-color: lightgrey;
            }
        </style>
    </head>
    <body>
        <h1>HTML Project with iframes</h1>
        <h2>Local Content</h2>

        <div id="Geekster">
                <h3 style="margin:0">Welcome to Geekster</h3>
                <p>This content is displayed from a local HTML file using an iframe.</p>
                <p>Similarly you can craete different sizes of windows using iframes in HTML</p>
        </div>
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/" height="300" width="500" frameborder="0"></iframe>
        <h2>YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/H335Vdkmdhk" height="250" width="400" frameborder="0" title="YouTube video player" autoplay allowfullscreen ></iframe>
    </body>
</body>
